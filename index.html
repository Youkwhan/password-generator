<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Gen</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<!-- Karla font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<main>
				<section id="title-section">
					<h1 class="title">
						<span style="color: #fff">Generate a </span><br />random password ðŸ”’
					</h1>
					<p class="title-description">Never use an insecure password again.</p>
				</section>
				<div class="spacing"><hr /></div>
				<section id="toggle-section">
					<label for="password-length" class="password-label"
						>Password Length (1-15):</label
					>
					<input
						type="number"
						id="password-length"
						min="1"
						max="15"
						value="15"
					/>
					<div id="error"></div>

					<!-- 4 toggle checkbox -->
					<div class="grid-container">
						<div class="col">
							<label class="toggle-label">
								<input type="checkbox" id="uppercase-toggle" class="toggle-input" />
								<span class="slider round"></span>
							</label>
							<span class="toggle-text">Uppercase</span>
						</div>
						<div class="col">
							<label class="toggle-label">
								<input type="checkbox" id="lowercase-toggle" class="toggle-input" />
								<span class="slider round"></span>
							</label>
							<span class="toggle-text">Lowercase</span>
						</div>
						<div class="col">
							<label class="toggle-label">
								<input type="checkbox" id="numbers-toggle" class="toggle-input" />
								<span class="slider round"></span>
							</label>
							<span class="toggle-text">Numbers</span>
						</div>
						<div class="col">
							<label class="toggle-label">
								<input type="checkbox" id="symbols-toggle" class="toggle-input" />
								<span class="slider round"></span>
							</label>
							<span class="toggle-text">Symbols</span>
						</div>
					</div>
				</section>
				<div class="spacing"></div>
				<section id="button-section">
					<button type="button" class="generate-pass" onclick="setPassword()">
						Generate passwords
					</button>
					<button type="button" class="reset" onclick="resetPassword()">
						Reset
					</button>
				</section>
				<div class="spacing"><hr /></div>
				<section id="password-section">
					<p class="password1"></p>
					<p class="password2"></p>
				</section>
			</main>
		</div>
		<script src="index.js"></script>
	</body>
</html>
